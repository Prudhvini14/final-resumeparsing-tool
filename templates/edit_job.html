<!DOCTYPE html>
<html>
<head>
  <title>Edit Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen py-10 px-4">
  <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6">Edit Job</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-white">Job Title</label>
        <input type="text" name="title" value="{{ job.title }}" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-semibold text-white">Job Description</label>
        <textarea name="description" rows="5" required
                  class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">{{ job.description }}</textarea>
      </div>

      <div class="flex justify-between mt-6">
        <a href="/dashboard" class="text-sm text-blue-400 hover:underline">‚Üê Back to Dashboard</a>
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</body>
</html>
