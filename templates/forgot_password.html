<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4YRZyMz_8H93FPUJhjJa-iuDtXoORL2Y",
      authDomain: "resumescreeningtool.firebaseapp.com",
      projectId: "resumescreeningtool",
      storageBucket: "resumescreeningtool.appspot.com",
      messagingSenderId: "806421734032",
      appId: "1:806421734032:web:80b04e0334d415cdebee15"
    };
    firebase.initializeApp(firebaseConfig);

    async function resetPassword(event) {
      event.preventDefault();
      const email = document.querySelector('input[name="email"]').value;

      try {
        await firebase.auth().sendPasswordResetEmail(email);
        alert("Password reset email sent!");
        window.location.href = "/login";
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
  <form onsubmit="resetPassword(event)" class="bg-gray-800 p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Reset Password</h2>
    <input name="email" type="email" placeholder="Enter your email"
      class="w-full p-3 mb-4 rounded bg-gray-700 border border-gray-600" required>
    <button type="submit"
      class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 rounded">Send Reset Link</button>
    <p class="text-center mt-4 text-sm">
      <a href="/login" class="text-blue-400 hover:underline">Back to login</a>
    </p>
  </form>
</body>
</html>
