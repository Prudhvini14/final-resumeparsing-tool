<!DOCTYPE html>
<html>
<head>
    <title>Upload Resumes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen py-10">
    <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold mb-6">Upload Resumes for: <span class="text-blue-400">{{ job.title }}</span></h1>
        <p class="text-gray-300 mb-6">{{ job.description }}</p>

        <form method="POST" enctype="multipart/form-data" action="/upload/{{ job.id }}">
            <div class="mb-4">
                <label class="block text-sm font-medium text-white mb-2">Upload Resume Files</label>
                <input type="file" name="resumes" multiple required
                    class="w-full px-4 py-2 text-black rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div class="flex justify-between mt-6">
                <a href="/dashboard" class="text-sm text-blue-400 hover:underline">‚Üê Back to Dashboard</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">
                    Upload Resumes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
